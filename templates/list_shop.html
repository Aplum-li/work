<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{th:title type="title"}</title>
<meta name="description" content="{th:cateinfo field="typedesc"}">
<meta name="keywords" content="{th:cateinfo field="keyword"}">
<link href="favicon.ico" rel="shortcut icon">
<link rel="stylesheet" type="text/css" href="{th:$smarty.const.STATIC}/css/metinfo_ui.css" id="metuimodule" data-module="5">
<link rel="stylesheet" type="text/css" href="{th:$smarty.const.STATIC}/css/metinfo.css">
<script src="{th:$smarty.const.STATIC}/js/jQuery1.7.2.js" type="text/javascript"></script>
<script src="{th:$smarty.const.STATIC}/js/metinfo_ui.js" type="text/javascript"></script>
<!--[if IE]>
<script src="{th:$smarty.const.STATIC}/js/html5.js" type="text/javascript"></script>
<![endif]-->
<body style="height: 100%;">
{th:include file='header.html'}
{th:include file='insied_banner.html'}

<div class="sidebar-box">
  <div class="sidebar-con">
    {th:include file='shopleft.html'}
    <div class="sidebar-con-right">    
      {th:include file='pos.html'}
      <div class="sidebar-con-right-con">
        <div class="active" id="imglist">
			<ul class="list-none metlist">
      {th:foreach $article_list as $v}
      <li class="list"><a href="{th:getarcurl id="{th:$v.id}"}" title="{th:$v.title}" target="_self" class="img"><img src="{th:$v.litpic}" alt="{th:$v.title}" title="{th:$v.title}" width="190" height="150"></a><h3><a href="{th:$v.arcurl}" title="{th:$v.title}" target="_self">{th:$v.title}</a></h3></li>
      {th:/foreach}
      </ul>
			<div class="clear"></div>
		</div>
		<div id="flip"><div class="digg4 metpager_8">{th:$page}</div></div>

      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
{th:include file='footer.html'}
</body></html>
